<html>
    <head>
        <title>Condicional</title>
    </head>
    <body>
        <script>
            function retornaSexo(sexo) {
                if (sexo === 'M') {
                    return 'Masculino';
                } else if ( sexo === 'F') {
                    return 'Feminino';
                } else {
                    return 'outro';
                }
            }
            var resultado = retornaSexo('M');
            console.log(resultado);
        </script>
    </body>
</html>
