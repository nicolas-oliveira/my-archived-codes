<!-- 
Escreva uma função que dado um total de anos de estudo 
retorna o quão experiente o usuário é:
function experiencia(anos) {
// código aqui
}
var anosEstudo = 7;
experiencia(anosEstudo);
//
 De
 0-1 ano: Iniciante
//
 De
 1-3 anos: Intermediário
//
 De
 3-6 anos: Avançado
//
 De
 7 acima: Jedi Master

 -->

<html>
<head>
<head>
    <title>Pesquisa</title>
</head>
<body>
    <h1>Function experience</h1>
    
    <script>
        var anosEstudo = 7;
        experience(anosEstudo);
        function experience(){
            if(anosEstudo >=0 && anosEstudo <= 1){
                console.log("Iniciante");
            }else if(anosEstudo > 1 && anosEstudo <= 3){
                console.log("Intermediário");
            }else if(anosEstudo > 3 && anosEstudo <= 6){
                console.log("Avançado");
            }else if(anosEstudo >= 7){
                console.log("Jedi Master");
            }
        }
    </script>
</body>
</html>
