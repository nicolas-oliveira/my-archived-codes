<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Putaria</title>
    <style></style>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
        <h1>Olá, mundo!</h1>
        <p>Me livrei da maldição</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um numero inteiro: ')); // String
        var n2 = Number.parseInt(window.prompt('Digite outro numero inteiro: ')); // String
        var s = n1 + n2;
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`);
        //Aspas simples não fazem interpolação -> ${}
        // Para tamplates Strings usa-se `
        //number + number -> adição
        // string + string -> concatenação
        // Number() -> JS identifica o tipo
        // Number.parseInt() - > força o tipo
        // Number.parseFloat() - > força o tipo
        //Conversao para string - > String(s) ou s.toString()
    </script>
</body>
</html>
