<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <script type="text/javascript"  src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Página de login</title>
</head>
<body>
    <div class="box">
        <div class="boxintern">
            <h1 style="text-align: center; color: rgb(220, 230, 240); font-family: 'Loghub'; font-size: 70px;">Loghub</h1>
            <p class="response" style="color: white; padding: 10px 0 0 0; text-align: center;"></p>
                <form>
                    <div class="user">
                        <span class="fa fa-user icon"></span>
                        <input type="text" placeholder="Usuário*" class="input-field" id="username" name="username"  autocomplete="off" >
                    </div>
                    <div class="password">
                        <span class="fa fa-key icon"></span>
                        <input type="password" placeholder="Senha*" class="input-field" id="password" name="password"  autocomplete="off" >
                    </div>
                    <button id="btnSubmit" >Entrar</button>
                    <a id="btn">Cadastre-se</a>
                </form>
            </div>
        </div>

<!-- ########################### ABAIXO ESTÁ O MODAL ######################################## -->
        <div id="showmodal" class="modal">
            <div class="whitebox">
                <span class="close">&times;</span>
                <h1>Cadastro simples</h1><br>
                    <form method="post">
                        <fieldset id="usuario" >
                            <legend>Identificação de Usuário</legend>
                        <p><strong><label for="cNome">Usuario:</label></strong>
                            <input type="text" name="tUser" id="cUser" size="20" maxlength="40" placeholder="Usuário"/></p>
                        <p><strong><label for="cSenha">Senha:</label></strong>
                            <input type="password" name="tSenha" id="cSenha" placeholder="8 digitos"/></p>
                        <p><strong><label for="cEmail">E-mail:</label></strong>
                            <input type="email" name="tEmail" id="cEmail" placeholder="exemplo@exemplo.com.br"/></p>                        
                        <legend><strong>Sexo:</strong></legend>
                        <input type="radio" name="tSexo" id="cMasc"> <label for="cMasc">Masculino</label>
                        <input type="radio" name="tSexo" id="cFem"> <label for="cFem">Feminino</label>
                        <p><label for="cData"/>Data de nascimento: <input type="date" name="tData" id="cData"/></p>
                        <button type="submit">Cadastrar</button>
                        </div>
                    </form>
            </div>
        </div>
<!-- #############################################  END  ############################################ -->
    <script src="../js/modal.js"></script>
    <script src="../js/ajax.js"></script>
</body>
</html>
